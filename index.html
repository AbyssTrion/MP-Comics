<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strichm√§nnchen Studio Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --danger: #ef4444;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text-light); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 10px; }
        header h1 { color: white; letter-spacing: 1px; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        .stats { font-size: 0.85rem; color: #94a3b8; display: flex; gap: 15px; }
        .stats strong { color: var(--primary); }

        .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #334155; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; color: #94a3b8; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }

        .action-bar { display: grid; grid-template-columns: 1fr auto; gap: 15px; margin-bottom: 30px; align-items: center; }
        input[type="text"] { padding: 14px; background: var(--card-bg); border: 2px solid #334155; border-radius: 12px; outline: none; width: 100%; box-sizing: border-box; font-size: 1rem; color: white; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--primary); }

        .btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; height: 50px; }
        .btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        .btn-sec { background: #334155; padding: 8px 15px; height: auto; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }

        .main-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 18px; padding: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s; animation: zoomIn 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .card img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #334155; margin-bottom: 12px; }
        .card h3 { margin: 10px 0 5px 0; color: white; }
        .card small { color: #94a3b8; }

        .star-avatars { display: flex; gap: 4px; margin-top: 15px; justify-content: center; flex-wrap: wrap; }
        .mini-avatar { width: 28px; height: 28px; border-radius: 50%; border: 2px solid var(--card-bg); cursor: help; object-fit: cover; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; color: #1e293b; padding: 35px; border-radius: 28px; width: 95%; max-width: 500px; position: relative; animation: slideUp 0.3s ease-out; }
        .close-x { position: absolute; top: 20px; right: 25px; font-size: 32px; cursor: pointer; border: none; background: none; color: #64748b; }

        .comic-list { list-style: none; padding: 0; margin: 20px 0; max-height: 250px; overflow-y: auto; }
        .comic-item { background: #f1f5f9; padding: 15px; margin-bottom: 10px; border-radius: 14px; border: 1px solid #e2e8f0; }
        .comic-item-top { display: flex; justify-content: space-between; align-items: center; font-weight: bold; margin-bottom: 5px; }

        .cast-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 20px; }
        .cast-member { text-align: center; font-size: 0.75rem; }
        .cast-member img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary); margin-bottom: 5px; object-fit: cover;}

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header><h1>üé≠ MP-Comics</h1></header>

    <div class="top-bar">
        <div class="stats">
            <span>üë• Helden: <strong id="statH">0</strong></span>
            <span>üìö Comics: <strong id="statC">0</strong></span>
        </div>
        <div class="backup-btns">
            <button class="btn btn-sec" onclick="exportData()">üíæ Export</button>
            <button class="btn btn-sec" onclick="document.getElementById('importFile').click()">üìÇ Import</button>
            <input type="file" id="importFile" hidden accept=".json" onchange="importData(event)">
        </div>
    </div>

    <div class="tab-nav">
        <button id="tab-heroes" class="tab-btn active" onclick="switchTab('heroes')">Helden-√úbersicht</button>
        <button id="tab-comics" class="tab-btn" onclick="switchTab('comics')">Comic-√úbersicht</button>
    </div>

    <div class="action-bar">
        <input type="text" id="globalSearch" placeholder="Suchen..." onkeyup="renderContent()">
        <button class="btn" id="addBtn" onclick="openAddHeroModal()">+ Neuer Held</button>
    </div>

    <div id="mainGrid" class="main-grid"></div>
</div>

<div id="heroModal" class="modal">
    <div class="modal-content">
        <button class="close-x" onclick="closeModal()">&times;</button>
        <div style="text-align: center;">
            <label title="Bild √§ndern">
                <img id="mHeroImg" style="width:120px; height:120px; border-radius:50%; cursor:pointer; object-fit: cover; border: 4px solid var(--primary);">
                <input type="file" hidden accept="image/*" onchange="updateHeroImage(this)">
            </label>
            <h2 id="mHeroName" style="margin: 10px 0 5px 0;"></h2>
        </div>
        <ul id="mHeroComics" class="comic-list"></ul>
        <div style="display:flex; gap:10px;">
            <input type="text" id="newComicInput" placeholder="Comic hinzuf√ºgen..." list="comicDatalist" style="color:#1e293b; background: white; border: 1px solid #ddd;">
            <button class="btn" onclick="addComicToHero()" style="height:48px;">+</button>
        </div>
        <button class="btn" style="background:var(--danger); width:100%; margin-top:25px;" onclick="deleteHero()">üóëÔ∏è Held l√∂schen</button>
    </div>
</div>

<div id="comicModal" class="modal">
    <div class="modal-content">
        <button class="close-x" onclick="closeModal()">&times;</button>
        <h3 style="color:#64748b; font-size: 0.8rem; text-transform: uppercase;">Comic bearbeiten</h3>
        <input type="text" id="editComicName" style="color:#1e293b; background: #f1f5f9; border: 2px solid #ddd; margin-bottom: 20px;">
        <button class="btn" style="width: 100%; margin-bottom: 25px;" onclick="renameComicGlobal()">Comic-Namen aktualisieren</button>
        
        <h3 style="font-size: 0.9rem; color: #64748b; text-transform: uppercase;">Beteiligte Helden:</h3>
        <div id="comicCastList" class="cast-list"></div>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <button class="close-x" onclick="closeModal()">&times;</button>
        <h2 style="margin-top:0;">Neuer Held</h2>
        <input type="text" id="newName" placeholder="Name des Helden" style="margin-bottom:15px; color:#1e293b; background: white; border: 1px solid #ddd;">
        <input type="file" id="newImg" accept="image/*" style="margin-bottom:25px; width:100%;">
        <button class="btn" style="width:100%" onclick="saveNewHero()">Speichern</button>
    </div>
</div>

<datalist id="comicDatalist"></datalist>

<script>
    // Platzhalter ohne schwarze Fl√§che (transparent)
    const PLACEHOLDER = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxNSIgZmlsbD0id2hpdGUiLz48cGF0aCBkPSJNNTAgNTAgdjI1IE0zMCA2MCBoNDAgTTMwIDkwIGwyMCAtMTUgbDIwIDE1IiBzdHJva2U9IndoaXRlIiBzdHJva2Utd2lkdGg9IjMiIGZpbGw9Im5vbmUiLz48L3N2Zz4=";
    
    let heroes = JSON.parse(localStorage.getItem('heroes')) || [];
    let activeTab = 'heroes';
    let currentHeroIdx = null;
    let currentComicName = "";

    function switchTab(tab) {
        activeTab = tab;
        document.getElementById('tab-heroes').classList.toggle('active', tab === 'heroes');
        document.getElementById('tab-comics').classList.toggle('active', tab === 'comics');
        document.getElementById('addBtn').style.visibility = (tab === 'heroes') ? 'visible' : 'hidden';
        renderContent();
    }

    function renderContent() {
        const grid = document.getElementById('mainGrid');
        const term = document.getElementById('globalSearch').value.toLowerCase();
        grid.innerHTML = '';
        
        const allComics = [...new Set(heroes.flatMap(h => h.comics))].sort();
        document.getElementById('statH').innerText = heroes.length;
        document.getElementById('statC').innerText = allComics.length;

        if (activeTab === 'heroes') {
            heroes.forEach((h, idx) => {
                if (h.name.toLowerCase().includes(term)) {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openHeroDetails(idx);
                    card.innerHTML = `<img src="${h.image || PLACEHOLDER}"><h3>${h.name}</h3><small>${h.comics.length} Auftritte</small>`;
                    grid.appendChild(card);
                }
            });
        } else {
            allComics.forEach(comic => {
                if (comic.toLowerCase().includes(term)) {
                    const casting = heroes.filter(h => h.comics.includes(comic));
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = () => openComicDetails(comic);
                    card.innerHTML = `<h3>${comic}</h3><small>${casting.length} Helden</small>
                                     <div class="star-avatars">${casting.map(c => `<img src="${c.image || PLACEHOLDER}" class="mini-avatar">`).join('')}</div>`;
                    grid.appendChild(card);
                }
            });
        }
        document.getElementById('comicDatalist').innerHTML = allComics.map(c => `<option value="${c}">`).join('');
    }

    function openHeroDetails(idx) {
        currentHeroIdx = idx;
        const h = heroes[idx];
        document.getElementById('mHeroName').innerText = h.name;
        document.getElementById('mHeroImg').src = h.image || PLACEHOLDER;
        updateHeroComicList();
        document.getElementById('heroModal').style.display = 'flex';
    }

    function openComicDetails(name) {
        currentComicName = name;
        document.getElementById('editComicName').value = name;
        const casting = heroes.filter(h => h.comics.includes(name));
        const castList = document.getElementById('comicCastList');
        castList.innerHTML = casting.map(h => `
            <div class="cast-member">
                <img src="${h.image || PLACEHOLDER}">
                <div>${h.name}</div>
            </div>
        `).join('');
        document.getElementById('comicModal').style.display = 'flex';
    }

    function renameComicGlobal() {
        const newName = document.getElementById('editComicName').value.trim();
        if (!newName || newName === currentComicName) return;
        
        heroes.forEach(h => {
            h.comics = h.comics.map(c => c === currentComicName ? newName : c);
        });
        
        save();
        closeModal();
    }

    function updateHeroComicList() {
        const list = document.getElementById('mHeroComics');
        list.innerHTML = heroes[currentHeroIdx].comics.map((comic, i) => {
            const coStars = heroes.filter((h, idx) => idx !== currentHeroIdx && h.comics.includes(comic));
            return `<li class="comic-item"><div class="comic-item-top"><span>${comic}</span><button onclick="removeComicFromHero(${i})" style="border:none;background:none;color:red;cursor:pointer;font-size:1.2rem;">&times;</button></div><div class="star-avatars">${coStars.map(s => `<img src="${s.image || PLACEHOLDER}" class="mini-avatar" title="${s.name}">`).join('')}</div></li>`;
        }).join('');
    }

    function addComicToHero() {
        const val = document.getElementById('newComicInput').value.trim();
        if (val && !heroes[currentHeroIdx].comics.includes(val)) {
            heroes[currentHeroIdx].comics.push(val);
            document.getElementById('newComicInput').value = '';
            save(); updateHeroComicList();
        }
    }

    function removeComicFromHero(i) {
        heroes[currentHeroIdx].comics.splice(i, 1);
        save(); updateHeroComicList();
    }

    function saveNewHero() {
        const name = document.getElementById('newName').value;
        const file = document.getElementById('newImg').files[0];
        if (!name) return;
        const add = (img) => { heroes.push({name, image: img, comics: []}); save(); closeModal(); };
        if (file) { const r = new FileReader(); r.onload = e => add(e.target.result); r.readAsDataURL(file); } else add(null);
    }

    function updateHeroImage(input) {
        if (input.files[0]) {
            const r = new FileReader();
            r.onload = e => { heroes[currentHeroIdx].image = e.target.result; save(); document.getElementById('mHeroImg').src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    function deleteHero() { if(confirm("L√∂schen?")) { heroes.splice(currentHeroIdx, 1); save(); closeModal(); } }
    function save() { localStorage.setItem('heroes', JSON.stringify(heroes)); renderContent(); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function openAddHeroModal() { document.getElementById('newName').value = ""; document.getElementById('addModal').style.display = 'flex'; }
    function exportData() { const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(heroes)); a.download = "helden_daten.json"; a.click(); }
    function importData(e) { const f = e.target.files[0]; if (!f) return; const r = new FileReader(); r.onload = ev => { heroes = JSON.parse(ev.target.result); save(); }; r.readAsText(f); }

    renderContent();
</script>
</body>

</html>
