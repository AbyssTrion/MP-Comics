<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP-Comics Studio Pro</title>
    <style>
        html {
            scrollbar-gutter: stable;
        }
        @font-face {
            font-family: 'CustomComicFont';
            src: url('pm_comics_font.otf') format('opentype');
        }

        :root {
            --primary: #3b82f6;
            --bg: #011c35; 
            --header-bg: rgba(15, 23, 42, 0.9); 
            --card-bg: rgba(30, 41, 59, 0.7); 
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --comic-border: 2px solid #000;
            --hard-shadow: 6px 6px 0px #000;
            --bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg);
            /* Fixierter Hintergrund für Parallax-Effekt */
            background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1.2px, transparent 0), radial-gradient(rgba(255, 255, 255, 0.03) 3px, transparent 0);
            background-size: 32px 32px, 90px 90px;
            background-position: 0 0, 45px 45px;
            background-attachment: fixed;
            color: var(--text); margin: 0; padding: 0; line-height: 1.5;
            overflow-x: hidden;
        }

        h1, h2, h3, .tab-btn, .btn, .logo-area, #mHeroName {
            font-family: 'CustomComicFont', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .header-bar {
            background: var(--header-bg); 
            padding: 10px 40px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid #000; position: sticky; top: 0; z-index: 100; 
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logo-area img { height: 45px; filter: brightness(0) invert(1); transition: 0.3s; }
        .logo-area img:hover { transform: scale(1.1) rotate(-2deg); }

        .stats { font-weight: bold; display: flex; gap: 12px; font-size: 0.85rem; color: var(--text-muted); }
        .stats strong { color: var(--primary); }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

        .tab-nav { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { 
            background: #334155; border: var(--comic-border); padding: 8px 18px; cursor: pointer; 
            font-weight: bold; color: var(--text-muted); border-radius: 10px; transition: 0.2s var(--bounce);
        }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 4px 4px 0px #000; transform: translateY(-2px); }

        /* ACTION BAR FIX - Alignment für den Button korrigiert */
        .action-bar { 
            display: grid; 
            grid-template-columns: 1fr auto auto; 
            gap: 15px; 
            margin-bottom: 30px; 
            align-items: end; 
        }
        
        @media (max-width: 600px) {
            .action-bar { grid-template-columns: 1fr; }
            .header-bar { padding: 10px 15px; flex-direction: column; gap: 10px; }
        }

        input[type="text"], select, textarea { 
            width: 100%;
            display: block;
            padding: 12px 14px; 
            background: var(--card-bg); 
            border: var(--comic-border); 
            border-radius: 10px; 
            color: white; 
            outline: none; 
            box-shadow: 3px 3px 0px #000; 
            font-family: inherit; 
            box-sizing: border-box; 
            backdrop-filter: blur(5px);
            margin-top: 5px;
            transition: 0.2s;
        }

        input:focus { border-color: var(--primary); transform: translateY(-2px); }
        
        .btn { 
            background: var(--primary); color: white; border: var(--comic-border); padding: 0 25px; 
            font-weight: bold; cursor: pointer; border-radius: 10px; height: 46px; 
            box-shadow: 4px 4px 0px #000; transition: 0.2s var(--bounce);
            display: flex; align-items: center; justify-content: center;
        }
        .btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0px #000; }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; }
        .btn-sec { background: #334155; font-size: 0.7rem; height: auto; padding: 5px 10px; box-shadow: 2px 2px 0px #000; }

        .main-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 25px; 
        }

        /* ANIMATIONEN FÜR KARTEN */
        @keyframes cardSpawn {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card { 
            background: var(--card-bg); border: var(--comic-border); padding: 25px; text-align: center; 
            border-radius: 20px; transition: 0.4s var(--bounce);
            box-shadow: var(--hard-shadow); cursor: pointer;
            backdrop-filter: blur(10px);
            animation: cardSpawn 0.5s var(--bounce) both;
        }
        .card:hover { 
            transform: scale(1.05) rotate(1deg); 
            border-color: var(--primary); 
            box-shadow: 12px 12px 0px #000;
        }
        .card img.profile-img { 
            width: 110px; height: 110px; border: var(--comic-border); border-radius: 50%; 
            object-fit: cover; margin-bottom: 15px; background: var(--bg); 
            transition: 0.4s var(--bounce); 
        }
        .card:hover img.profile-img { transform: scale(1.1) rotate(-5deg); filter: drop-shadow(0 0 10px var(--primary)); }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 3px dashed var(--text-muted);
            animation: cardSpawn 0.5s ease;
        }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(12px); justify-content: center; align-items: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        .modal-content { 
            background: #1e293b; border: var(--comic-border); box-shadow: 15px 15px 0px #000; 
            padding: 30px; border-radius: 25px; width: 100%; max-width: 480px; position: relative; max-height: 90vh; overflow-y: auto;
            box-sizing: border-box; backdrop-filter: blur(20px);
            animation: cardSpawn 0.4s var(--bounce);
        }
        .close-x { position: absolute; top: 12px; right: 18px; font-size: 24px; cursor: pointer; color: var(--text-muted); transition: 0.2s; z-index: 10; }
        .close-x:hover { color: var(--danger); transform: rotate(90deg) scale(1.2); }

        .detail-row { margin-bottom: 15px; width: 100%; }
        .detail-row label { display: block; font-size: 0.7rem; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; font-weight: bold; }

        .edit-toggle-btn {
            position: sticky; bottom: 0; left: 100%; background: var(--primary);
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid #000;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 4px 4px 0px #000; transition: 0.3s var(--bounce); font-size: 24px;
            z-index: 10; margin-top: 10px;
        }
        .edit-toggle-btn:hover { transform: scale(1.1); }
        .edit-toggle-btn.active { background: var(--success); }
        
        .mini-avatar { width: 35px; height: 35px; border: 2px solid #000; border-radius: 50%; margin-left: -12px; background: var(--card-bg); object-fit: cover; transition: 0.2s; }
        .mini-avatar:hover { transform: translateY(-5px) scale(1.2); z-index: 5; }
        .star-avatars { display: flex; justify-content: center; margin-top: 15px; padding-left: 12px; }
    </style>
</head>
<body>

<div class="header-bar" id="header">
    <div class="logo-area"><img src="logo.png" alt="MP-Comics"></div>
    <div class="top-bar-right">
        <div class="stats">Heros: <strong id="statH">0</strong> | Storys: <strong id="statC">0</strong></div>
        <div style="margin-top: 8px; display: flex; gap: 8px; justify-content: flex-end;">
            <button class="btn btn-sec" onclick="exportData()">Export</button>
            <button class="btn btn-sec" onclick="document.getElementById('importFile').click()">Import</button>
        </div>
        <input type="file" id="importFile" hidden accept=".json" onchange="importData(event)">
    </div>
</div>

<div class="container">
    <div class="tab-nav">
        <button id="tab-heroes" class="tab-btn active" onclick="switchTab('heroes')">Heros</button>
        <button id="tab-comics" class="tab-btn" onclick="switchTab('comics')">Storys</button>
    </div>

    <div class="action-bar">
        <div>
            <label style="font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: var(--text-muted);">Suche</label>
            <input type="text" id="globalSearch" placeholder="Name oder Story..." onkeyup="renderContent()">
        </div>
        <div>
            <label style="font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: var(--text-muted);">Sortierung</label>
            <select id="sortSelect" onchange="renderContent()">
                <option value="az">A - Z</option>
                <option value="most">Populär</option>
                <option value="newest">Zuletzt</option>
            </select>
        </div>
        <button class="btn" id="addHeroBtn" onclick="openAddHeroModal()">+ Hero</button>
    </div>

    <div id="mainGrid" class="main-grid"></div>
</div>

<div id="heroModal" class="modal">
    <div class="modal-content">
        <span class="close-x" onclick="closeModal()">✕</span>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <label>
                <img id="mHeroImg" style="width:140px; height:140px; border:3px solid black; cursor:pointer; object-fit: cover; border-radius: 50%; box-shadow: 6px 6px 0px #000;">
                <input type="file" id="mHeroImgInput" hidden accept="image/*" disabled onchange="updateHeroImage(this)">
            </label>
            <div class="detail-row" style="margin-top:15px;">
                <input type="text" id="mHeroName" class="hero-input" disabled 
                       style="font-size: 1.8rem; font-weight: bold; text-align:center; background: transparent; border: none; box-shadow: none; color: var(--primary);">
            </div>
        </div>

        <div id="heroForm">
            <div class="detail-row">
                <label>Erster Auftritt</label>
                <input type="text" id="mHeroFirst" class="hero-input" disabled placeholder="z.B. Heft #01">
            </div>
            <div class="detail-row">
                <label>Fähigkeiten</label>
                <input type="text" id="mHeroPowers" class="hero-input" disabled placeholder="z.B. Fliegen, Stärke">
            </div>
            <div class="detail-row">
                <label>Biografie / Notizen</label>
                <textarea id="mHeroDesc" class="hero-input" disabled rows="4" placeholder="Schreibe die Legende..."></textarea>
            </div>
        </div>

        <label style="font-size: 0.7rem; color: var(--text-muted); font-weight: bold; text-transform: uppercase;">Storys</label>
        <div id="mHeroComics" style="margin: 10px 0;"></div>
        
        <div id="comicAddRow" style="display:none; gap:10px; margin-bottom: 20px;">
            <input type="text" id="newComicInput" placeholder="Neue Story..." list="comicDatalist" style="flex:1;">
            <button class="btn" style="height:42px;" onclick="addComicToHero()">+</button>
        </div>

        <button id="delBtn" class="btn" style="background:var(--danger); width:100%; display:none; margin-bottom: 20px;" onclick="deleteHero()">Hero Löschen</button>

        <div class="edit-toggle-btn" id="heroEditToggle" onclick="toggleHeroEditMode()">
            <span id="heroEditIcon">✎</span>
        </div>
    </div>
</div>

<div id="comicModal" class="modal">
    <div class="modal-content">
        <span class="close-x" onclick="closeModal()">✕</span>
        <h3 style="margin-top:0">Story Details</h3>
        <div class="detail-row">
            <label>Titel der Story</label>
            <input type="text" id="editComicName" class="comic-input" disabled style="font-size: 1.4rem; font-weight: bold;">
        </div>
        <label style="font-weight: bold; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase;">Beteiligte Heros</label>
        <div id="comicCastList" style="display: flex; flex-wrap: wrap; gap: 15px; margin: 20px 0;"></div>
        <div class="edit-toggle-btn" id="comicEditToggle" onclick="toggleComicEditMode()"><span id="comicEditIcon">✎</span></div>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close-x" onclick="closeModal()">✕</span>
        <h2 style="margin-top:0">Neuer Hero</h2>
        <div class="detail-row">
            <label>Name des Helden</label>
            <input type="text" id="newName" placeholder="Wie heißt der Held?">
        </div>
        <button class="btn" style="width:100%; margin-top:20px;" onclick="saveNewHero()">Eintragen</button>
    </div>
</div>

<datalist id="comicDatalist"></datalist>

<script>
    const PLACEHOLDER = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjM1IiByPSIxNSIgZmlsbD0iIzQ3NTVmZSIvPjxwYXRoIGQ9Ik01MCA1MHYyNU0zMCA2MGg0ME0zMCA5MGwyMC0xNWwyMCAxNSIgc3Ryb2tlPSIjNDc1NWZlIiBzdHJva2Utd2lkdGg9IjMiIGZpbGw9Im5vbmUiLz48L3N2Zz4=";
    let heroes = JSON.parse(localStorage.getItem('heroes')) || [];
    let activeTab = 'heroes';
    let currentHeroIdx = null;
    let currentComicName = "";
    let isHeroEditMode = false;
    let isComicEditMode = false;

    window.onscroll = function() {
        const header = document.getElementById("header");
        if (window.pageYOffset > 50) {
            header.style.padding = "5px 40px";
            header.style.boxShadow = "0 10px 30px rgba(0,0,0,0.5)";
        } else {
            header.style.padding = "10px 40px";
            header.style.boxShadow = "none";
        }
    };

    function closeModal() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
        isHeroEditMode = false; isComicEditMode = false;
    }

    window.onclick = (e) => { if (e.target.classList.contains('modal')) closeModal(); }

    function switchTab(tab) {
        activeTab = tab;
        document.getElementById('tab-heroes').classList.toggle('active', tab === 'heroes');
        document.getElementById('tab-comics').classList.toggle('active', tab === 'comics');
        document.getElementById('addHeroBtn').style.display = (tab === 'heroes') ? 'flex' : 'none';
        renderContent();
    }

    function renderContent() {
        const grid = document.getElementById('mainGrid');
        const term = document.getElementById('globalSearch').value.toLowerCase();
        const sortBy = document.getElementById('sortSelect').value;
        grid.innerHTML = '';
        
        let displayHeroes = [...heroes];
        if (sortBy === 'az') displayHeroes.sort((a, b) => a.name.localeCompare(b.name));
        else if (sortBy === 'most') displayHeroes.sort((a, b) => (b.comics?.length || 0) - (a.comics?.length || 0));
        else if (sortBy === 'newest') displayHeroes.reverse();

        const allComics = [...new Set(heroes.flatMap(h => h.comics || []))].sort();
        document.getElementById('statH').innerText = heroes.length;
        document.getElementById('statC').innerText = allComics.length;

        let hasResults = false;
        let counter = 0;

        if (activeTab === 'heroes') {
            displayHeroes.forEach((h) => {
                if (h.name.toLowerCase().includes(term)) {
                    hasResults = true;
                    const idx = heroes.indexOf(h);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (counter++ * 0.05) + "s";
                    card.onclick = () => openHeroDetails(idx);
                    card.innerHTML = `
                        <img class="profile-img" src="${h.image || PLACEHOLDER}">
                        <h3>${h.name}</h3>
                        <div style="font-size:0.8rem; color:var(--text-muted);">${h.comics?.length || 0} Storys</div>
                    `;
                    grid.appendChild(card);
                }
            });
        } else {
            allComics.forEach(comic => {
                if (comic.toLowerCase().includes(term)) {
                    hasResults = true;
                    const casting = heroes.filter(h => h.comics?.includes(comic));
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = (counter++ * 0.05) + "s";
                    card.onclick = () => openComicDetails(comic);
                    card.innerHTML = `
                        <h3 style="margin-bottom:12px;">${comic}</h3>
                        <div class="star-avatars">
                            ${casting.map(c => `<img src="${c.image || PLACEHOLDER}" class="mini-avatar" title="${c.name}">`).join('')}
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });
        }

        if (!hasResults) {
            grid.innerHTML = `
                <div class="empty-state">
                    <h3>Keine Helden gefunden...</h3>
                    <p style="color:var(--text-muted)">Vielleicht ist es Zeit, einen neuen Helden zu erschaffen!</p>
                </div>`;
        }
        
        document.getElementById('comicDatalist').innerHTML = allComics.map(c => `<option value="${c}">`).join('');
    }

    function openHeroDetails(idx) {
        currentHeroIdx = idx;
        isHeroEditMode = false;
        const h = heroes[idx];
        document.getElementById('mHeroName').value = h.name || "";
        document.getElementById('mHeroImg').src = h.image || PLACEHOLDER;
        document.getElementById('mHeroFirst').value = h.firstAppearance || "";
        document.getElementById('mHeroPowers').value = h.powers || "";
        document.getElementById('mHeroDesc').value = h.description || "";
        const inputs = document.querySelectorAll('.hero-input, #mHeroImgInput');
        inputs.forEach(i => { 
            i.disabled = true; 
            if(i.id === 'mHeroName') { 
                i.style.border = "none"; 
                i.style.background = "transparent"; 
                i.style.boxShadow = "none"; 
            } 
        });
        document.getElementById('heroEditToggle').classList.remove('active');
        document.getElementById('heroEditIcon').innerText = "✎";
        document.getElementById('comicAddRow').style.display = 'none';
        document.getElementById('delBtn').style.display = 'none';
        updateHeroComicList();
        document.getElementById('heroModal').style.display = 'flex';
    }

    function toggleHeroEditMode() {
        isHeroEditMode = !isHeroEditMode;
        const inputs = document.querySelectorAll('.hero-input, #mHeroImgInput');
        const editBtn = document.getElementById('heroEditToggle');
        const editIcon = document.getElementById('heroEditIcon');
        inputs.forEach(i => {
            i.disabled = !isHeroEditMode;
            if(i.id === 'mHeroName') {
                i.style.border = isHeroEditMode ? "2px solid #000" : "none";
                i.style.background = isHeroEditMode ? "var(--bg)" : "transparent";
                i.style.boxShadow = isHeroEditMode ? "3px 3px 0px #000" : "none";
            }
        });
        document.getElementById('comicAddRow').style.display = isHeroEditMode ? 'flex' : 'none';
        document.getElementById('delBtn').style.display = isHeroEditMode ? 'block' : 'none';
        if(isHeroEditMode) { 
            editBtn.classList.add('active'); 
            editIcon.innerText = "✔"; 
        } else { 
            saveHeroData(); 
            editBtn.classList.remove('active'); 
            editIcon.innerText = "✎"; 
            updateHeroComicList(); 
        }
    }

    function saveHeroData() {
        const h = heroes[currentHeroIdx];
        h.name = document.getElementById('mHeroName').value;
        h.firstAppearance = document.getElementById('mHeroFirst').value;
        h.powers = document.getElementById('mHeroPowers').value;
        h.description = document.getElementById('mHeroDesc').value;
        save();
    }

    function openComicDetails(name) {
        currentComicName = name; isComicEditMode = false;
        const input = document.getElementById('editComicName');
        input.value = name; input.disabled = true; 
        input.style.border = "none"; input.style.background = "transparent"; input.style.boxShadow = "none";
        document.getElementById('comicEditToggle').classList.remove('active');
        document.getElementById('comicEditIcon').innerText = "✎";
        const casting = heroes.filter(h => h.comics.includes(name));
        document.getElementById('comicCastList').innerHTML = casting.map(h => `
            <div style="text-align:center; transition:0.3s;" onclick="closeModal(); openHeroDetails(${heroes.indexOf(h)})">
                <img src="${h.image || PLACEHOLDER}" style="width:60px; height:60px; border:3px solid black; border-radius:50%; object-fit:cover; cursor:pointer;">
                <div style="font-size:0.7rem; margin-top:6px; font-weight:bold;">${h.name}</div>
            </div>
        `).join('');
        document.getElementById('comicModal').style.display = 'flex';
    }

    function toggleComicEditMode() {
        isComicEditMode = !isComicEditMode;
        const input = document.getElementById('editComicName');
        const editBtn = document.getElementById('comicEditToggle');
        if(isComicEditMode) {
            input.disabled = false; input.style.border = "2px solid #000"; input.style.background = "var(--bg)"; input.style.boxShadow = "3px 3px 0px #000";
            editBtn.classList.add('active'); document.getElementById('comicEditIcon').innerText = "✔"; input.focus();
        } else {
            renameComicGlobal(); input.disabled = true; input.style.border = "none"; input.style.background = "transparent"; input.style.boxShadow = "none";
            editBtn.classList.remove('active'); document.getElementById('comicEditIcon').innerText = "✎";
        }
    }

    function renameComicGlobal() {
        const newName = document.getElementById('editComicName').value.trim();
        if (newName && newName !== currentComicName) {
            heroes.forEach(h => h.comics = h.comics.map(c => c === currentComicName ? newName : c));
            currentComicName = newName; save();
        }
    }

    function updateHeroComicList() {
        const list = document.getElementById('mHeroComics');
        list.innerHTML = (heroes[currentHeroIdx].comics || []).map((c, i) => `
            <div style="display:flex; justify-content:space-between; background:rgba(255,255,255,0.05); padding:10px 15px; margin-bottom:8px; border-radius:10px; border: 2px solid black; font-size:0.9rem;">
                <span>${c}</span>
                ${isHeroEditMode ? `<span onclick="removeComicFromHero(${i})" style="color:var(--danger); cursor:pointer; font-weight:bold; font-size:1.1rem;">✕</span>` : ''}
            </div>
        `).join('');
    }

    function addComicToHero() {
        const val = document.getElementById('newComicInput').value.trim();
        if (val && !heroes[currentHeroIdx].comics.includes(val)) {
            heroes[currentHeroIdx].comics.push(val);
            document.getElementById('newComicInput').value = '';
            save(); updateHeroComicList();
        }
    }

    function removeComicFromHero(i) {
        heroes[currentHeroIdx].comics.splice(i, 1);
        save(); updateHeroComicList();
    }

    function saveNewHero() {
        const name = document.getElementById('newName').value.trim();
        if (!name) return;
        heroes.push({name, image: null, comics: [], firstAppearance: "", powers: "", description: ""});
        save(); closeModal();
    }

    function updateHeroImage(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 400; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    heroes[currentHeroIdx].image = dataUrl;
                    document.getElementById('mHeroImg').src = dataUrl;
                    save();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function deleteHero() { if(confirm("Möchtest du diesen Hero wirklich für immer löschen?")) { heroes.splice(currentHeroIdx, 1); save(); closeModal(); } }
    function save() { localStorage.setItem('heroes', JSON.stringify(heroes)); renderContent(); }
    function openAddHeroModal() { document.getElementById('newName').value = ""; document.getElementById('addModal').style.display = 'flex'; }
    function exportData() { const a = document.createElement('a'); a.href = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(heroes)); a.download = "studio_backup.json"; a.click(); }
    function importData(e) { const f = e.target.files[0]; if (f) { const r = new FileReader(); r.onload = ev => { try { heroes = JSON.parse(ev.target.result); save(); } catch(e) { alert("Ungültige Datei!"); } }; r.readAsText(f); } }
    
    renderContent();
</script>
</body>
</html>
